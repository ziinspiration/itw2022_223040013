<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan2</title>
  </head>
  <body>
    <table width="100%" border="7" cellspacing="5" cellpadding="7">
      <tr bgcolor="grey">
        <td colspan="3" align="center"><b>INPUT DATA MAHASISWA</b></td>
      </tr>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td>:</td>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>:</td>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select>
            <option name="agama" selected>--Pilih Agama--</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="Jenis kelamin">Pria</input> 
            <input type="radio"name="Jenis kelamin">Wanita</input>
        </td>
      </tr>

      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <input type="checkbox" name="Hobby" value="Musik"/>Musik</input>
            <input type="checkbox" name="Hobby" value="Olahraga"/>Olahraga</input>
            <input type="checkbox" name="Hobby" value="Gaming"/>Gaming</input>
            <input type="checkbox" name="Hobby" value="Lainnya"/>Lainnya</input>
        </td>
      </tr>
      <tr>
        <td>Profil singkat</td>
        <td>:</td>
        <td>
            <textarea name="komentar" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr align="right">
        <td colspan="3" >
            <input type="submit" name="submit" value="submit">
        </td>
      </tr>
    </table>
  </body>
</html>
